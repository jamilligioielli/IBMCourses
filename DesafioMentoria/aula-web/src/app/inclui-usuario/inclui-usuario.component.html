<div class="container">
  
  <!-- Formulário de cadastro -->
  <div class="card my-5 p-3">
    <!-- Título -->
    <h4 class="card-title text-center my-3">
      Cadastre um novo usuário
    </h4>

    <!-- Cadastro -->
    <form class="form py-3 px-5" (ngSubmit)="salvar()" id="form">

      <div class="mb-3">
      <label for="nomeUsuario" class="form-label">Nome</label>
        <input type="text" class="form-control" id='nomeUsuario' name="nomeUsuario" [(ngModel)]="nomeUsuario" #name="ngModel" placeholder="Insira o nome" required/>
      </div>

      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="cpfUsuario" class="form-label">CPF</label>
              <input type="text" class="form-control" id='cpfUsuario' name="cpfUsuario" [(ngModel)]="cpfUsuario" #name="ngModel" placeholder="Insira o CPF" size="20" autocomplete="off" mask="000.000.000-00" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
              <label for="rgUsuario" class="form-label">RG</label>
                <input type="text" class="form-control" id='rgUsuario' name="rgUsuario" [(ngModel)]="rgUsuario" #name="ngModel" placeholder="Insira o RG" size="20" autocomplete="off" mask="00.000.000-0"  required/>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>

    </form>
  </div>
</div>
